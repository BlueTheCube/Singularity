#----------Items----------#
item.singularity-crystal_FEX.name = FEX crystal
item.singularity-crystal_FEX.description = (wait to translate) 晶体化的高纯度FEX，中子导率和核性能都有明显增加\n核工业不可或缺的重要材料
item.singularity-crystal_FEX.details = (wait to translate) \u6700\u521D\u4EBA\u4EEC\u53D1\u73B0\u9AD8\u7EAF\u5EA6FEX\u7684\u6676\u4F53\u65F6\uFF0C\u7531\u4E8E\u5176\u5730\u58F3\u4E2D\u76F8\u5BF9\u4E30\u5EA6\u6BD4\u7A00\u571F\u91D1\u5C5E\u90FD\u8981\u4F4E\uFF0CFEX\u7ED3\u6676\u7684\u4EF7\u503C\u4E00\u5EA6\u8D85\u8D8A\u94BB\u77F3\uFF0C\u5728\u51E0\u5E74\u95F4\u8FD1\u4E4E\u53D6\u4EE3\u6574\u4E2A\u94BB\u77F3\u5E02\u573A\uFF0C\u76F4\u5230\u67D0\u4E2A\u5012\u9709\u9B3C\u5728\u6838\u53CD\u5E94\u5806\u65C1\u5DE5\u4F5C\u65F6\u88AB\u4ED6\u515C\u91CC\u51C6\u5907\u7684\u7EA2\u94BB\u5A5A\u6212\u70B8\u65AD\u4E86\u4E00\u6761\u817F
item.singularity-crystal_FEX_power.name = (wait to translate) 活性FEX结晶
item.singularity-crystal_FEX_power.description = (wait to translate) 经大量能量激发的FEX结晶，以相反的核效应释放能量\n显出极其不稳定的性质，危险，但对于释放核能的情境不可或缺
item.singularity-crystal_FEX_power.details = (wait to translate) \u201C\u4E25\u7981\u7528\u4EFB\u4F55\u81F4\u5BC6\u4ECB\u8D28\u63A5\u89E6\u6FC0\u53D1\u6001\u7684FEX\u7ED3\u6676\u201D\u8FD9\u662F\u300A\u4E2D\u5B50\u5DE5\u4E1A\u64CD\u4F5C\u7BA1\u7406\u6761\u4F8B\u300B\u4E2D\u6807\u7EA2\u7684\u4E00\u6761\uFF0C\u8FD9\u6837\u7684\u6761\u6B3E\u9664\u4E86\u4ECE\u7406\u8BBA\u4E2D\u603B\u7ED3\u5F97\u51FA\u4EE5\u5916\uFF0C\u5F80\u5F80\u662F\u6765\u81EA\u4E00\u4E2A\u4E2A\u8840\u7684\u6559\u8BAD
item.singularity-matrix_alloy.name = (wait to translate) 矩阵合金
item.singularity-matrix_alloy.description = (wait to translate) 大量纳米机器人的集合体，经编程后可自由变换形态甚至物态\n但机械强度上限低，常用于各种智能化场合
item.singularity-matrix_alloy.details = (wait to translate) \u5F88\u591A\u5E74\u524D\u6709\u4E2A\u7535\u5F71\u53EB\u505A\u300A\u7EC8\u7ED3\u8005\u300B\uFF0C\u7535\u5F71\u91CC\u51FA\u73B0\u8FC7\u201C\u77E9\u9635\u591A\u53D8\u62DF\u949B\u5408\u91D1\u201D\uFF0C\u90A3\u4E5F\u8BB8\u662F\u8FD9\u79CD\u91D1\u5C5E\u6700\u65E9\u88AB\u5177\u8C61\u5316\u7684\u60F3\u8C61\u5427
item.singularity-strengthening_alloy.name = (wait to translate) 强化合金
item.singularity-strengthening_alloy.description = (wait to translate) 冶炼而成的高强度金属，韧性和硬度达到一个微妙的相关\n使之结构强度极高，抗性强，用途广泛
item.singularity-aerogel.name = (wait to translate) 气凝胶
item.singularity-aerogel.description = (wait to translate) 硅质的独特化学形态，具有强度高，密度小，绝缘绝热等优秀性质\n工业十分常用的结构材料
item.singularity-degenerate_neutron_polymer.name = (wait to translate) 简并态中子聚合物
item.singularity-degenerate_neutron_polymer.description = (wait to translate) 极高密度和物理硬度的特殊材料，因核子内力和强引力的作用，该材料坚度难以测量，同时具有无限接近于零的韧性和塑性\n对于高负荷场景具有极其优秀的表现
item.singularity-degenerate_neutron_polymer.details = (wait to translate) 由于此材料的机械特性，制造和加工都尤其困难，也许这就是一分价值一分货吧
item.singularity-uranium_238.name = (wait to translate) 铀-238
item.singularity-uranium_238.description = (wait to translate) 俗称贫铀，具有一定放射性的同位素，硬度较高\n可吸收一个中子衰变为放射性更强的钚-239
item.singularity-uranium_235.name = (wait to translate) 铀-235
item.singularity-uranium_235.description = (wait to translate) 常见的核燃料，但和同位素铀-238相比含量稀少，但其仍然具有很高的核工业利用价值
item.singularity-plutonium_239.name = (wait to translate) 钚-239
item.singularity-plutonium_239.description = (wait to translate) 铀-238吸收中子后衰变得到的强放射性同位素，同铀-235一样有裂变的性质，同样是常用的和燃料，但比铀-235具有更多的潜在储量
item.singularity-concentration_uranium_235.name = (wait to translate) 封装铀-235
item.singularity-concentration_uranium_235.description = (wait to translate) 经高度浓缩纯化封装起来的核燃料，以接近绝对零度的温度钉死了原子核，可以在超过常温链式反应临界值数倍的压缩情况下存储燃料，以便于更高效率的产能
item.singularity-concentration_plutonium_239.name = (wait to translate) 封装钚-239
item.singularity-concentration_plutonium_239.description = (wait to translate) 以相同的技术封装的钚-239，浓缩封装的核燃料，凭借高度压缩，使得核反应得以更加高效的进行
item.singularity-anti_metter.name = (wait to translate) 反物质
item.singularity-anti_metter.description = (wait to translate) 引力场约束隔绝的一份反物质，与任何可观测的物质接触会立即湮灭并遵循质能方程释放极其庞大的能量，极端危险，在强攻击性武器中被广泛使用
item.singularity-anti_metter.details = (wait to translate) \u901A\u5E38\u6BCF\u4E00\u4E2A\u53CD\u7269\u8D28\u50A8\u5B58\u5355\u5143\u90FD\u4F1A\u9700\u8981\u4E00\u4E2A\u72EC\u7ACB\u7684\u80FD\u6E90\u6A21\u5757\u6765\u7EF4\u6301\u7EA6\u675F\u529B\u573A\uFF0C\u5728\u8FDC\u822A\u661F\u8230\u961F\u4F34\u968F\u4ED3\u5E93\u653E\u51FA\u7684\u8000\u773C\u7684\u7130\u706B\u6D88\u5931\u540E\uFF0C\u505C\u7535\u88AB\u6210\u4E3A\u4E86\u643A\u5E26\u53CD\u7269\u8D28\u7684\u60C5\u51B5\u4E0B\u6700\u5371\u9669\u7684\u4E8B
item.singularity-uranium_cake.name = (wait to translate) 富铀压缩粗坯
item.singularity-uranium_cake.description = (wait to translate) 俗称黄饼，是含铀矿物处理的中间物，主要用于生产铀
item.singularity-dry_ice.name = (wait to translate) 干冰
item.singularity-dry_ice.description = (wait to translate) 固态二氧化碳，具有很低的温度，且吸热只升华为二氧化碳\n优良的固体冷却剂
item.singularity-chlorella_block.name = (wait to translate) 绿藻块
item.singularity-chlorella_block.description = (wait to translate) 经过分离掉各种杂质后，整合得到的绿藻细胞集团，可以提取到更有用的绿藻素
item.singularity-chlorella.name = (wait to translate) 绿藻素
item.singularity-chlorella.description = (wait to translate) 从绿藻细胞中分离出的生物活性成分，绿藻的光合作用就是靠这种物质进行的，同样，我们也可以利用这种性质，将光和作用应用起来
item.singularity-coke.name = (wait to translate) 焦炭
item.singularity-coke.description = (wait to translate) 相比煤炭有更高的碳含量，热值更高，杂质更少，燃烧更彻底\n是冶炼金属时优秀的火性热源
item.singularity-iridium.name = (wait to translate) 铱
item.singularity-iridium.description = (wait to translate) 强度很高的天然金属，且具有特别的核能激发效应，其FEX复合物可认为就是核能的半导体，就如同硅一样，铱就是精密核电路的核心材料
item.singularity-iridium.details = (wait to translate) \u5730\u58F3\u4E2D\u51E0\u4E4E\u662F\u4E30\u5EA6\u6700\u4F4E\u7684\u91D1\u5C5E\uFF0C\u4F46\u9700\u6C42\u91CF\u53C8\u5F88\u9AD8\uFF0C\u5728\u539F\u5B50\u5DE5\u4E1A\u51FA\u73B0\u4E4B\u524D\u90FD\u4EE4\u4EBA\u5341\u5206\u5934\u75DB
item.singularity-nuclear_waste.name = (wait to translate) 核废料
item.singularity-nuclear_waste.description = (wait to translate) 核反应后留下的残迹，仍有很强的放射性，含有多种有用的衰变产物，如果合理利用，核废料总会带来一些有用的宝藏
item.singularity-nuclear_waste.details = (wait to translate) 孢子摧毁了赛普罗的文明，而核工业的副产物如果处理不当，亦会覆灭一个文明，赛普罗让地球人看到了一个被造物毁于一旦的文明，也应该让人类明白，人类制造的几百年不消不散的核污染，远比孢子要更加可怖
item.singularity-crush_ore.name = (wait to translate) 矿物碎屑
item.singularity-crush_ore.description = (wait to translate) 岩层中开采出的富含各种矿物的碎片，经过提炼可以得到一些有用的东西
item.singularity-crush_uranium_ore.name = (wait to translate) 铀矿碎片
item.singularity-crush_uranium_ore = (wait to translate) 含铀矿物的碎片，含有一定量的铀，经过一系列工序可以得到纯度比较高的铀的几种同位素
item.singularity-salt_uranium.name = (wait to translate) 富铀原料
item.singularity-salt_uranium.description = (wait to translate) 经过富集和纯化后含有各种含铀化合物的混合粉末\n经化学分离和离心后可以得到铀的两种常见同位素
item.singularity-salt_iridium.name = (wait to translate) 混合铱盐
item.singularity-salt_iridium.description = (wait to translate) 含有较少量依的复杂化合物，经过提纯和冶炼可以生产少量的铱

#----------Liquids----------#
liquid.singularity-FEX_liquid.name = (wait to translate) FEX流体
liquid.singularity-FEX_liquid.description = (wait to translate) 经分离杂质后的FEX的原始形态，有半流体的物理性质，需要结晶为高纯度的晶体才能满足工业需求
liquid.singularity-phase_FEX_liquid.name = (wait to translate) 相位态FEX流体
liquid.singularity-phase_FEX_liquid.description = (wait to translate) 相位化后的FEX流体，具有更加强烈的表面张力波动，且具会与其接触介质发生很强的共振，性能优越的流质能量载体
liquid.singularity-mixed_chemical_gel.name = (wait to translate) 混合化工凝胶
liquid.singularity-mixed_chemical_gel.description = (wait to translate) 含有多种广泛的化学化工成分，可参与许多化学反应，化学工业必不可少的通用原材料
liquid.singularity-iridium_gel.name = (wait to translate) 富铱凝胶
liquid.singularity-iridium_gel.description = (wait to translate) 经过富集得到的富含铱成分的工业凝胶，进一步加工处理后可以得到铱
liquid.singularity-lubricant.name = (wait to translate) 润滑液
liquid.singularity-lubricant.description = (wait to translate) 性能优良的石墨粉液体润滑剂，可用于多种增益场景
liquid.singularity-algae_mud.name = (wait to translate) 藻泥浆
liquid.singularity-algae_mud.description = (wait to translate) 藻类微生物繁衍的集合体，请小心保护它们吧，孢子能够在一瞬间毁灭这一小簇绿色的生命
liquid.singularity-algae_mud.details = (wait to translate) \u201C\u5FAE\u751F\u7269\u5728\u6781\u7AEF\u6076\u52A3\u7684\u73AF\u5883\u4E0B\u4F1A\u8131\u53BB\u6C34\u5206\u8FDB\u5165\u4F11\u7720\u72B6\u6001\uFF0C\u6297\u9006\u6027\u6781\u5927\u63D0\u9AD8\u201D\u2014\u2014\u2014\u2014\u300A\u751F\u7269 \u5FC5\u4FEE\u4E09 \u73AF\u5883\u4E0E\u7A33\u6001\u300B
liquid.singularity-rock_bitumen.name = (wait to translate) 岩层沥青
liquid.singularity-rock_bitumen.description = (wait to translate) 从地壳深层钻井返回地表的沥青状流体，含有许多较重的矿物，以及含有较大量深地底层中的FEX物质
liquid.singularity-mixed_tar.name = (wait to translate) 混合焦油
liquid.singularity-mixed_tar.description = (wait to translate) 石油初步炼化的产物，含有多种烃类化合物和少量杂质，为石油化工的中间物质
liquid.singularity-fuel_oil.name = (wait to translate) 燃油
liquid.singularity-fuel_oil.description = (wait to translate) 石油炼化的产物，具有较高的热值，是常见的液体燃料
liquid.singularity-methane.name = (wait to translate) \u7532\u70F7
liquid.singularity-methane.description = (wait to translate) \u6700\u7B80\u5355\u7684\u6709\u673A\u7269\uFF0C\u81EA\u7136\u72B6\u6001\u4E0B\u4F34\u968F\u6CB9\u7530\u5E7F\u6CDB\u5206\u5E03\uFF0C\u662F\u5E38\u7528\u7684\u4F18\u8D28\u6C14\u4F53\u71C3\u6599
liquid.singularity-carbon_dioxide.name = (wait to translate) \u4E8C\u6C27\u5316\u78B3
liquid.singularity-carbon_dioxide.description = (wait to translate) \u5927\u6C14\u4E2D\u666E\u904D\u5B58\u5728\u7684\u6E29\u5BA4\u6C14\u4F53\uFF0C\u70ED\u5BB9\u5F88\u9AD8\uFF0C\u53EF\u538B\u7F29\u4E3A\u5E72\u51B0\u4F5C\u4E3A\u56FA\u4F53\u51B7\u5374\u5242
liquid.singularity-chlorine.name = (wait to translate) \u6C2F\u6C14
liquid.singularity-chlorine.description = (wait to translate) \u751F\u7269\u6BD2\u6027\u7684\u6C14\u4F53\uFF0C\u5927\u6C14\u4E2D\u7684\u5FAE\u91CF\u5B58\u5728\u7684\u90E8\u5206\u53EF\u80FD\u6765\u81EA\u751F\u7269\u6D3B\u52A8\u6216\u8005\u706B\u5C71\u6D3B\u52A8
liquid.singularity-sulfur_oxide.name = (wait to translate) \u6C27\u5316\u786B
liquid.singularity-sulfur_oxide.description = (wait to translate) \u4E00\u7C7B\u5177\u6709\u4E00\u5B9A\u751F\u7269\u6BD2\u6027\u7684\u6C14\u4F53\uFF0C\u5177\u6709\u6C27\u5316\u6027\uFF0C\u5728\u706B\u5C71\u6D3B\u52A8\u4E2D\u4F1A\u4EA7\u751F\u5DE8\u91CF\u8BE5\u7C7B\u6C14\u4F53
liquid.singularity-helium.name = (wait to translate) \u6C26\u6C14
liquid.singularity-helium.description = (wait to translate) \u5E38\u89C1\u7684\u60F0\u6027\u6C14\u4F53\uFF0C\u975E\u5E38\u4E0D\u6D3B\u6CFC\uFF0C\u5E38\u7528\u4F5C\u5404\u79CD\u5DE5\u827A\u4E2D\u7684\u4FDD\u62A4\u6C14\u4F53
liquid.singularity-oxygen.name = (wait to translate) \u6C27\u6C14
liquid.singularity-oxygen.description = (wait to translate) \u5927\u6C14\u7684\u4E3B\u8981\u6210\u5206\u4E4B\u4E00\uFF0C\u5E7F\u6CDB\u7684\u5929\u7136\u6C27\u5316\u5242
liquid.singularity-spore_cloud.name = (wait to translate) \u5B62\u5B50\u4E91
liquid.singularity-spore_cloud.description = (wait to translate) \u8D5B\u666E\u7F57\u5927\u6C14\u4E2D\u5927\u91CF\u5B58\u5728\u7684\u751F\u7269\u8D28\u9897\u7C92\u7C89\u5C18\uFF0C\u6709\u5F3A\u70C8\u7684\u751F\u7269\u6BD2\u6027

#----------Blocks----------#
#factorys
block.singularity-fission_weaver.name = (wait to translate) 裂变编织器
block.singularity-fission_weaver.description = (wait to translate) 更加先进的相位物编织技术，使用铀的同位素制造相位物
block.singularity-culturing_barn.name = (wait to translate) 绿藻池
block.singularity-culturing_barn.description = (wait to translate) 使用光水培养低等的藻类生物，除氧气外，还能收获不少藻泥
block.singularity-culturing_barn.details = (wait to translate) 尽管孢子已经灭绝了赛普罗上的绝大部分生物，但这些低等的微小生命体却顽强的生存了下来，它们需要的只是一点点生存的空间，而这就是我们能做到的\n也许千百年后，当这些幸存的小东西进化到不再惧怕孢子后，赛普罗还会恢复曾经的盎然生机...谁知道呢
block.singularity-incubator.name = (wait to translate) 育菌箱
block.singularity-incubator.description = (wait to translate) 从最原始的孢子培养技术发展而来的更先进更高效的生物质培育技术
block.singularity-electrolytor.name = (wait to translate) 电解机
block.singularity-electrolytor.description = (wait to translate) 内置几个电极进行一系列电解反应，将材料电解为一些有用的东西
block.singularity-retort_column.name = (wait to translate) 干馏塔
block.singularity-retort_column.description = (wait to translate) 通过隔绝空气的高温分离煤炭中的物质，以制造焦炭
block.singularity-petroleum_separator.name = (wait to translate) 炼油塔
block.singularity-petroleum_separator.description = (wait to translate) 通过增温增压等手段分离石油中的不同沸点的物质
block.singularity-laser_resolver.name = (wait to translate) 激光分解机
block.singularity-laser_resolver.description = (wait to translate) 使用不同频段的激光来定向分离物质以得到更加有用的东西
block.singularity-ore_washer.name = (wait to translate) 洗矿机
block.singularity-ore_washer.description = (wait to translate) 用高速的水流冲刷沥青粗矿以除去轻杂质，以及洗脱附着在岩石间的FEX物质
block.singularity-crystallizer.name = (wait to translate) 结晶器
block.singularity-crystallizer.description = (wait to translate) 最早的FEX结晶技术，依赖电磁场波动，使FEX在载体金属上逐步形成结晶
block.singularity-FEX_phase_mixer.name = (wait to translate) FEX相位混合器
block.singularity-FEX_phase_mixer.description = (wait to translate) 将相位物的波动性质融合到FEX流体中，使FEX流体呈现出更加特别的性质
block.singularity-fuel_packager.name = (wait to translate) 燃料封装机
