block.singularity-nuclear_reactor.description = (wait to translate) 标准的核裂变反应堆，使用压缩核燃料以高效率产出核能，燃料越紧凑效率越高。需要冷却，反应堆温度超过限制温度时会造成堆芯熔毁，引发剧烈的[accent]爆炸[]
block.singularity-lattice_reactor.name = (wait to translate) 晶格反应堆
block.singularity-lattice_reactor.description = (wait to translate) 特制的缓速反应堆，不使用压缩燃料，直接对燃料晶格结构排列化进行可控裂变，产能较低，但利用率极高。\n需要冷却，反应堆温度超过限制温度时会造成堆芯熔毁，引发小范围[accent]爆炸[]
block.singularity-overrun_reactor.name = (wait to translate) 超核临界反应堆
block.singularity-overrun_reactor.description = (wait to translate) 先进的特大型反应堆，内部力场进一步压缩燃料使反应更加剧烈，具有极高的产能效率，且不会产生核废料\n需要特殊的冷却手段控制堆温，反应堆温度超过限制温度时会造成堆芯熔毁，引发大范围毁灭性[red]核爆[]
