#----------Items----------#
item.singularity-crystal_FEX.name = FEX晶体
item.singularity-crystal_FEX.description = 晶体化的高纯度FEX，中子导率和核性能都有明显增加\n核工业不可或缺的重要材料
item.singularity-crystal_FEX_power.name = 活性FEX结晶
item.singularity-crystal_FEX_power.description = 经大量能量激发的FEX结晶，以相反的核效应释放能量\n显出极其不稳定的性质，危险，但对于释放核能的情境不可或缺
item.singularity-matrix_alloy.name = 矩阵合金
item.singularity-matrix_alloy.description = 大量纳米机器人的集合体，经编程后可自由变换形态甚至物态\n但机械强度上限低，常用于各种智能化场合
item.singularity-strengthening_alloy.name = 强化合金
item.singularity-strengthening_alloy.description = 冶炼而成的高强度金属，韧性和硬度达到一个微妙的相关\n使之结构强度极高，抗性强，用途广泛
item.singularity-aerogel.name = 气凝胶
item.singularity-aerogel.description = 硅质的独特化学形态，具有强度高，密度小，绝缘绝热等优秀性质\n工业十分常用的结构材料
item.singularity-degenerate_neutron_polymer.name = 简并态中子聚合物
item.singularity-degenerate_neutron_polymer.description = 极高密度和物理硬度的特殊材料，因核子内力和强引力的作用，该材料坚度难以测量，同时具有无限接近于零的韧性和塑性\n对于高负荷场景具有极其优秀的表现
item.singularity-degenerate_neutron_polymer.details = 由于此材料的机械特性，制造和加工都尤其困难，也许这就是一分价值一分货吧
item.singularity-uranium_238.name = 铀-238
item.singularity-uranium_238.description = 俗称贫铀，具有一定放射性的同位素，硬度较高\n可吸收一个中子衰变为放射性更强的钚-239
item.singularity-uranium_235.name = 铀-235
item.singularity-uranium_235.description = 常见的核燃料，但和同位素铀-238相比含量稀少，但其仍然具有很高的核工业利用价值
item.singularity-plutonium_239.name = 钚-239
item.singularity-plutonium_239.description = 铀-238吸收中子后衰变得到的强放射性同位素，同铀-235一样有裂变的性质，同样是常用的和燃料，但比铀-235具有更多的潜在储量
item.singularity-concentration_uranium_235.name = 封装铀-235
item.singularity-concentration_uranium_235.description = 经高度浓缩纯化封装起来的核燃料，以接近绝对零度的温度钉死了原子核，可以在超过常温链式反应临界值数倍的压缩情况下存储燃料，以便于更高效率的产能
item.singularity-concentration_plutonium_239.name = 封装钚-239
item.singularity-concentration_plutonium_239.description = 以相同的技术封装的钚-239，浓缩封装的核燃料，凭借高度压缩，使得核反应得以更加高效的进行
item.singularity-uranium_cake.name = 富铀压缩粗坯
item.singularity-uranium_cake.description = 俗称黄饼，是含铀矿物处理的中间物，主要用于生产铀
item.singularity-dry_ice.name = 干冰
item.singularity-dry_ice.description = 固态二氧化碳，具有很低的温度，且吸热只升华为二氧化碳\n优良的固体冷却剂
item.singularity-chlorella_block.name = 绿藻块
item.singularity-chlorella_block.description = 经过分离掉各种杂质后，整合得到的绿藻细胞集团，可以提取到更有用的绿藻素
item.singularity-chlorella_block.details = 氧气的味道，曾经你也许认为它是无味的，但赛普罗上的满是孢子云的空气让氧气也变得沁人心脾
item.singularity-chlorella.name = 绿藻素
item.singularity-chlorella.description = 从绿藻细胞中分离出的生物活性成分，绿藻的光合作用就是靠这种物质进行的，同样，我们也可以利用这种性质，将光和作用应用起来
item.singularity-coke.name = 焦炭
item.singularity-coke.description = 相比煤炭有更高的碳含量，热值更高，杂质更少，燃烧更彻底\n是冶炼金属时优秀的火性热源
item.singularity-iridium.name = 铱
item.singularity-iridium.description = 强度很高的天然金属，且具有特别的核能激发效应，其FEX复合物可认为就是核能的半导体，就如同硅一样，铱就是精密核电路的核心材料
item.singularity-nuclear_waste.name = 核废料
item.singularity-nuclear_waste.description = 核反应后留下的残迹，仍有很强的放射性，含有多种有用的衰变产物，如果合理利用，核废料总会带来一些有用的宝藏
item.singularity-nuclear_waste.details = 孢子摧毁了赛普罗的文明，而核工业的副产物如果处理不当，亦会覆灭一个文明，赛普罗让地球人看到了一个被造物毁于一旦的文明，也应该让人类明白，人类制造的几百年不消不散的核污染，远比孢子要更加可怖
item.singularity-crush_ore.name = 矿物碎屑
item.singularity-crush_ore.description = 岩层中开采出的富含各种矿物的碎片，经过提炼可以得到一些有用的东西
item.singularity-crush_uranium_ore.name = 铀矿碎片
item.singularity-crush_uranium_ore = 含铀矿物的碎片，含有一定量的铀，经过一系列工序可以得到纯度比较高的铀的几种同位素
item.singularity-salt_uranium.name = 富铀原料
item.singularity-salt_uranium.description = 经过富集和纯化后含有各种含铀化合物的混合粉末\n经化学分离和离心后可以得到铀的两种常见同位素
item.singularity-salt_iridium.name = 混合铱盐
item.singularity-salt_iridium.description = 含有较少量依的复杂化合物，经过提纯和冶炼可以生产少量的铱

#----------Liquids----------#
liquid.singularity-FEX_liquid.name = FEX流体
liquid.singularity-FEX_liquid.description = 经分离杂质后的FEX的原始形态，有半流体的物理性质，需要结晶为高纯度的晶体才能满足工业需求
liquid.singularity-phase_FEX_liquid.name = 相位态FEX流体
liquid.singularity-phase_FEX_liquid.description = 相位化后的FEX流体，具有更加强烈的表面张力波动，且具会与其接触介质发生很强的共振，性能优越的流质能量载体
liquid.singularity-mixed_chemical_gel.name = 混合化工凝胶
liquid.singularity-mixed_chemical_gel.description = 含有多种广泛的化学化工成分，可参与许多化学反应，化学工业必不可少的通用原材料
liquid.singularity-iridium_gel.name = 富铱凝胶
liquid.singularity-iridium_gel.description = 经过富集得到的富含铱成分的工业凝胶，进一步加工处理后可以得到铱
liquid.singularity-lubricant.name = 润滑液
liquid.singularity-lubricant.description = 性能优良的石墨粉液体润滑剂，可用于多种增益场景
liquid.singularity-algae_mud.name = 藻泥浆
liquid.singularity-algae_mud.description = 藻类微生物繁衍的集合体，请小心保护它们吧，孢子能够在一瞬间毁灭这一小簇绿色的生命
liquid.singularity-rock_bitumen.name = 岩层沥青
liquid.singularity-rock_bitumen.description = 从地壳深层钻井返回地表的沥青状流体，含有许多较重的矿物，以及含有较大量深地底层中的FEX物质
liquid.singularity-mixed_tar.name = 混合焦油
liquid.singularity-mixed_tar.description = 石油初步炼化的产物，含有多种烃类化合物和少量杂质，为石油化工的中间物质
liquid.singularity-fuel_oil.name = 燃油
liquid.singularity-fuel_oil.description = 石油炼化的产物，具有较高的热值，是常见的液体燃料

#----------Gases----------#
gas.singularity-CH4.name = 甲烷
gas.singularity-CH4.description = 最简单的有机物，常用的优质气体燃料
gas.singularity-CO2.name = 二氧化碳
gas.singularity-CO2.description = 大气中普遍存在的气体之一，可压缩为干冰作为冷却剂
gas.singularity-CO.name = 一氧化碳
gas.singularity-CO.description = 可燃性有毒气体，可产生于煤炭之类的不完全燃烧
gas.singularity-Cl2.name = 氯气
gas.singularity-Cl2.description = 生物毒性的气体，大气中的微量存在的部分可能来自生物活动等途径
gas.singularity-SO2.name = 二氧化硫
gas.singularity-SO2.description = 浓度高时具有生物毒性的气体，生物作用和地质作用都可能会产生，工业生产很可能会破坏硫的大气平衡，是造成酸雨的重要因素
gas.singularity-H2.name = 氢气
gas.singularity-H2.description = 大气中存在较多的轻气体，易燃
gas.singularity-N2.name = 氮气
gas.singularity-N2.description = 大气的主要成分，惰性气体，难以反应，可用作增压气体
gas.singularity-O2.name = 氧气
gas.singularity-O2.description = 大气的主要成分之一，广泛的天然氧化剂
gas.singularity-spore_cloud.name = 孢子云
gas.singularity-spore_cloud.description = 赛普罗大气中大量存在的生物质颗粒粉尘，有生物毒性
gas.singularity-steam.name = 蒸汽
gas.singularity-steam.description = 水气化的气体，常凝结为细小的水珠或者更大的水滴，前者叫做雾，后者叫做雨

#----------Blocks----------#
#factorys
block.singularity-fission_weaver.name = 裂变编织器
block.singularity-fission_weaver.description = 更加先进的相位物编织技术，使用铀的同位素制造相位物
block.singularity-culturing_barn.name = 绿藻池
block.singularity-culturing_barn.description = 使用光水培养低等的藻类生物，除氧气外，还能收获不少藻泥
block.singularity-culturing_barn.details = 尽管孢子已经灭绝了赛普罗上的绝大部分生物，但这些低等的微小生命体却顽强的生存了下来，它们需要的只是一点点生存的空间，而这就是我们能做到的\n也许千百年后，当这些幸存的小东西进化到不再惧怕孢子后，赛普罗还会恢复曾经的盎然生机...谁知道呢
block.singularity-incubator.name = 育菌箱
block.singularity-incubator.description = 从最原始的孢子培养技术发展而来的更先进更高效的生物质培育技术
block.singularity-electrolytor.name = 电解机
block.singularity-electrolytor.description = 内置几个电极进行一系列电解反应，将材料电解为一些有用的东西
block.singularity-retort_column.name = 干馏塔
block.singularity-retort_column.description = 通过隔绝空气的高温分离煤炭中的物质，以制造焦炭
block.singularity-petroleum_separator.name = 炼油塔
block.singularity-petroleum_separator.description = 通过增温增压等手段分离石油中的不同沸点的物质
block.singularity-laser_resolver.name = 激光分解机
block.singularity-laser_resolver.description = 使用不同频段的激光来定向分离物质以得到更加有用的东西
block.singularity-reaction_kettle.name = 反应釜
block.singularity-reaction_kettle.description = 密封耐高温反应容器，可以将内部环境提高到很高的温度和压强，以进行一些条件苛刻的反应
block.singularity-ore_washer.name = 洗矿机
block.singularity-ore_washer.description = 用高速的水流冲刷沥青粗矿以除去轻杂质，以及洗脱附着在岩石间的FEX物质
block.singularity-crystallizer.name = 结晶器
block.singularity-crystallizer.description = 最早的FEX结晶技术，依赖电磁场波动，使FEX在载体金属上逐步形成结晶
block.singularity-FEX_phase_mixer.name = FEX相位混合器
block.singularity-FEX_phase_mixer.description = 将相位物的波动性质融合到FEX流体中，使FEX流体呈现出更加特别的性质
block.singularity-fuel_packager.name = 燃料封装机
block.singularity-fuel_packager.description = 利用力场固定低温技术制造亚绝对零度环境，将核燃料以极高的浓度和压力压缩封装起来
block.singularity-strengthening_alloy_smelter.name = 合金冶炼炉
block.singularity-strengthening_alloy_smelter.description = 将钍和钛冶炼为具有高结构强度的强化合金
block.singularity-gel_mixer.name = 凝胶混合工厂
block.singularity-gel_mixer.description = 将多种物质以一定的配比混合成复杂的混合物凝胶
block.singularity-purifier.name = 纯化分离机
block.singularity-purifier.description = 以纳米尺度的激光束切割化学键，使物质按既定规则发生定向的分解反应
block.singularity-thermal_centrifuge.name = 热能离心机
block.singularity-thermal_centrifuge.description = 以极高的温度将物质熔化成液态，以差速离心分离其中不同分子质量的物质
block.singularity-lattice_constructor.name = 晶格构建器
block.singularity-lattice_constructor.description = 先进的FEX结晶技术，以光束引导和力场聚合人工构建晶格结构，更高效地生产FEX结晶
block.singularity-FEX_crystal_charger.name = FEX充能座
block.singularity-FEX_crystal_charger.description = 使用脉冲能量对FEX注入核能，以激发FEX结晶的晶体活性
block.singularity-matrix_cutter.name = 矩阵切割器
block.singularity-matrix_cutter.description = 以极其先进的纳米高能激光切割/雕刻技术，将金属切割为纳米尺度并雕刻电路以生产矩阵合金
block.singularity-polymer_gravitational_generator.name = 聚合力场发生器
block.singularity-polymer_gravitational_generator.description = 使用顶尖技术——力场聚合制造的大型工厂，可以在内部定点产生极强的引力，将物质紧紧的挤压在一起，置入内源力场发生器生产简并态中子聚合物
block.singularity-hadron_reconstructor.name = 强子重构仪
block.singularity-hadron_reconstructor.description = 微缩的定向大量强子对撞机，使得创造物质从理论成为现实

#collects
block.singularity-fast_spin_drill.name = 速旋钻头
block.singularity-fast_spin_drill.description = 以最简单且基本的转子式开采方式，但具有更强的动力和更低的阻力，以高转速弥补传统钻头的不足
block.singularity-rock_drill.name = 深岩钻头
block.singularity-rock_drill.description = 钻探深层的地壳，将深埋在地壳深处的较高质量的矿物送至地表

#liquids
block.singularity-liquid_unloader.name = 液体装卸器
block.singularity-liquid_unloader.description = 从方块中卸载流体，就像装卸器提取物品一样
block.singularity-cluster_conduit.name = 集束导管
block.singularity-cluster_conduit.description = 内置了四条管道的装甲导管，需要导管铆来分束管道
block.singularity-conduit_riveting.name = 导管铆
block.singularity-conduit_riveting.description = 用于分束以及接入集束导管道

#nuclears
block.singularity-nuclear_pipe_node.name = 核能管架
block.singularity-nuclear_pipe_node.description = 核能管道的发出点，也是管道支点，传输核能的最直接方式
block.singularity-phase_pipe_node.name = 相位核能管架
block.singularity-phase_pipe_node.description = 大型的管道塔柱，可支撑更多条的管道，且具有更大的连接范围
block.singularity-decay_bin.name = 衰变仓
block.singularity-decay_bin.description = 放射性物质进行衰变产生少量的核能量，可能存在副产物
block.singularity-neutron_generator.name = 中子能发电机
block.singularity-neutron_generator.description = 利用经典的中子分解技术，使用核能量生产大量电力
block.singularity-nuclear_impact_reactor.name = 核子冲击反应堆
block.singularity-nuclear_impact_reactor.description = 先进的核内爆式冲击反应堆，利用力场约束使核爆炸以最高的效率推动压电转子发电
block.singularity-nuclear_reactor.name = 核反应堆
block.singularity-nuclear_reactor.description = 标准的核裂变反应堆，使用压缩核燃料以高效率产出核能，燃料越紧凑效率越高。需要冷却，反应堆温度超过限制温度时会造成堆芯熔毁，引发剧烈的[accent]爆炸[]
block.singularity-lattice_reactor.name = 晶格反应堆
block.singularity-lattice_reactor.description = 特制的缓速反应堆，不使用压缩燃料，直接对燃料晶格结构排列化进行可控裂变，产能较低，但利用率极高。\n需要冷却，反应堆温度超过限制温度时会造成堆芯熔毁，引发小范围[accent]爆炸[]
block.singularity-overrun_reactor.name = 超核临界反应堆
block.singularity-overrun_reactor.description = 先进的特大型反应堆，内部力场进一步压缩燃料使反应更加剧烈，具有极高的产能效率，且不会产生核废料\n需要特殊的冷却手段控制堆温，反应堆温度超过限制温度时会造成堆芯熔毁，引发大范围毁灭性[red]核爆[]
block.singularity-nuclear_energy_source.name = 核能源
block.singularity-nuclear_energy_void.name = 核能黑洞

#gases
block.singularity-gas_conduit.name = 气体导管
block.singularity-gas_conduit.description = 气密性良好的管道，用于运输气体
block.singularity-pressure_valve.name = 限压阀
block.singularity-pressure_valve.description = 接受气体，以降低的压强输送出去
block.singularity-gas_junction.name = 气体交叉器
block.singularity-gas_junction.description = 气体管道的交叉排线器
block.singularity-filter_valve.name = 气滤阀
block.singularity-filter_valve.description = 输入面的侧面只会通过选中的气体
block.singularity-negative_filter_valve.name = 气滤门
block.singularity-negative_filter_valve.description = 输入面的正面只会通过选中的气体
block.singularity-supercharger.name = 增压机
block.singularity-supercharger.description = 将输入的气体不断增压后输出出去，或者把气体压缩成其他有用的东西
block.singularity-gas_bridge_conduit.name = 气体桥
block.singularity-gas_bridge_conduit.description = 跨过一段区块运输气体
block.singularity-phase_gas_bridge_conduit.name = 相位气体桥
block.singularity-phase_gas_bridge_conduit.description = 消耗电力，跨过更长的一段区块运输气体
block.singularity-iridium_gas_bridge_conduit.name = 铱制远端气体桥
block.singularity-iridium_gas_bridge_conduit.description = 消耗电力，以先进的铱金轨道投射技术超远距离跨地格运输气体
block.singularity-air_compressor.name = 空气压缩机
