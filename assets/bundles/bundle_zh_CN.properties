mod.version = alpha-0.1
mod.updateDate = 2021年？月？日

#----------Items----------#
item.singularity-crystal_FEX.name = FEX晶体
item.singularity-crystal_FEX.description = FEX流体富集的结晶产物\n由于其活跃的原子结构使之极易与\n周围的介质发生原子层面的结合。\n为尽可能减少损耗而采用了框架固定\n的方法以储存及运输这种晶体
item.singularity-crystal_FEX_power.name = 活性FEX结晶
item.singularity-crystal_FEX_power.description = FEX结晶接受大量能量冲击而被活性化\n本不稳定的状态变得更加活跃，某种程度上来说其非常危险\n但活化的FEX结晶可以将核能以实体粒子形式释放\n这一性质使其作用远大过本身的危险性
item.singularity-matrix_alloy.name = 矩阵合金
item.singularity-matrix_alloy.description = 纳米级金属矩阵，经编程后可任意变换形态\n本身是由大量分割至纳米尺度的强化合金和纳米FEX晶体尘构成\n的金属块，制造时外观为宏观的金属矩阵只是便于理解(也许吧……)
item.singularity-strengthening_alloy.name = 强化合金
item.singularity-strengthening_alloy.description = 由钍与钛冶炼而成的强化合金\n钍经复杂的衰变内含大量种类繁杂的金属元素\n与钛混合冶炼得到的合金强度极高，硬度极大\n广泛用于各种工业/制造场景
item.singularity-aerogel.name = 气凝胶
item.singularity-aerogel.description = 一种强度很高，密度很小的非金属材料\n看起来半透明，某种程度上，气凝胶的强度甚至可以与钛板相较\n并且具有极强的隔热 耐热性能，同时作为绝缘材料\n被广泛用于多种工业生产场景
item.singularity-fluctuating_alloy.name = 波动合金
item.singularity-fluctuating_alloy.description = 巨浪合金与FEX混合得到的高级合金\n如果说巨浪合金蕴含着大量电能\n那么波动合金当中就是海量的核能\n同时还是核能量的良好导体，因此其被广泛用于核工业
item.singularity-concentration_uranium_235.name = 浓缩铀-235
item.singularity-concentration_uranium_235.description = 封装浓缩高放射性铀-235\n大型核裂变反应堆需要这种高度浓缩的铀-235做燃料\n但高度浓缩意味着很容易发生剧烈的链式裂变反应\n为降低爆炸的危险性，故采用了特殊容器封装以存储和运输
item.singularity-concentration_plutonium_239.name = 浓缩钚-239
item.singularity-concentration_plutonium_239.description = 封装浓缩高放射性钚-239\n浓缩的钚-239同样可以作为大型裂变反应堆的燃料\n其核裂变反应剧烈程度甚至高于铀-235，因此同样有爆炸的危险\n以特殊容器封装以存储和运输
item.singularity-uranium_238.name = 铀-238
item.singularity-uranium_238.description = 大量存在的一种铀的同位素\n也称贫铀，有一定的放射性，相对铀-235更加稳定\n同时本身的抗度高，可作为穿甲弹头亦或者制作防弹装甲\n因可吸收中子，还可用作危险放射物的容器\n同时其吸收中子还将会转化为放射性更强的钚-239
item.singularity-uranium_235.name = 铀-235
item.singularity-uranium_235.description = 一种高效核裂变燃料\n接受中子后会裂变成几个小核和几个中子并放出巨大能量\n释放的中子会引起链式反应，使裂变反应危险而高效\n核工业的必须材料
item.singularity-plutonium_239.name = 钚-239
item.singularity-plutonium_239.description = 由铀-238转化而来的强放射性物质\n同铀-235一样会发生裂变反应，同样可作为核燃料\n将铀-238转化为钚-239将使材料利用率大幅度提高
item.singularity-cpu.name = 集成处理器
item.singularity-cpu.description = 精密的运算集成电路\n是各种运算工作的必要元件，基本到几乎所有地方都会用到\n至今硅板蚀刻精度已经达到了硅的原子直径\n单个处理器的算力已经达到上限\n而对此最有效的解决办法就是以量取胜
item.singularity-iridium_salt.name = 铱盐
item.singularity-iridium_salt = 多种含铱盐组成的复杂混合物\n由于自然界中铱的含量过于稀少，故提取成本极其高昂\n所幸核反应的裂变产物存在铱的同位素，因此可以通过核反应生产铱\n而从核废料分离的铱盐含有丰富的铱元素，进一步处理便可以获得纯净的金属铱单质
item.singularity-iridium.name = 铱
item.singularity-iridium.description = 一种极其稀有的金属，强度极高，硬度极大，抗腐蚀性能优越\n在很多高强度场景大量使用，特别的是铱在核能促动下还会发生特别的反应\n也许它的用途远比我们想象的要广泛
item.singularity-dry_ice.name = 干冰
item.singularity-dry_ice.description = 压缩二氧化碳形成的固体\n具有很低的温度，随二氧化碳升华会不断吸收热量\n是一种优秀的固体制冷剂，有着不错的干式散热性能
item.singularity-coke.name = 焦炭
item.singularity-coke.description = 煤碳经过高温分解的产物\n分离煤炭中的各种杂质后，剩下的焦炭更加接近纯碳\n具有更高的燃烧效率，是不错的高温燃料

#----------Liquids----------#
liquid.singularity-mixed_tar.name = 混合焦油
liquid.singularity-mixed_tar.description = 化石化工生产的有机原料\n其中含有多种苯类、酚类和烃类物质，是有机化工的必要原料\n可用于生产混合化工凝胶。而且因其是石油化工有效成分的提取物\n其还可用于高效率生产塑钢
liquid.singularity-gas_CH4.name = 甲烷
liquid.singularity-gas_CH4.description = 煤炭干馏分离出的可燃气体\n作为燃料，甲烷具有很高的热值，是内燃机的优质燃料
liquid.singularity-fuel_oil.name = 燃油
liquid.singularity-fuel_oil.description = 从石油中分离出的高性能热机燃料\n原本分为汽油，煤油和柴油等，但后来发现多种燃油以一定比例混合可以得到更高的燃烧效率，所以之后都混合使用并统称燃油\n主要作为内燃机的燃料

#----------Blocks----------#
block.singularity-retort_column.name = 干馏塔
block.singularity-retort_column.description = 利用高温，在隔绝空气的环境下将煤炭分离成各种有用的东西
block.singularity-petroleum_separator.name = 炼油厂
block.singularity-petroleum_separator.description = 用于将石油分离成化工原料和燃料\n分离后能使石油材料的利用率更高
block.singularity-laser_resolver.name = 激光分解机
block.singularity-laser_resolver.description = 利用先进的激光技术分离核废料\n裂变与衰变总会产生一些有价值的东西\n可以用不同频段的激光将它们分离开来\n以实现核废料回收再利用

